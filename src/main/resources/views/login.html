<!DOCTYPE HTML>
<html>
<head>
	<title>DX Dashboard</title>
	<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" media="screen,print" href="/assets/${startId}/styles/login.css">

	<script src="/public/javascripts/jquery-2.1.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/public/javascripts/underscore-min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/public/javascripts/spin.min.js" type="text/javascript" charset="utf-8"></script>

	<script src="/assets/${startId}/scripts/fwk.js" type="text/javascript" charset="utf-8"></script>
	<script src="/assets/${startId}/scripts/tools.js" type="text/javascript" charset="utf-8"></script>
	<script src="/assets/${startId}/scripts/login.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

	<div id="loginBox">
		<form id="loginForm" action="/login" method="post">
			<div class="field">
				<label for="email">Email</label>
				<input id="email" name="email" type="email" value="" />
			</div>
			<div class="field">
				<label for="password">Password</label>
				<input id="password" name="password" type="password" value="" />
			</div>
			<div class="submitBar">
				<div class="errorMessage"></div>
				<button type="submit">Login</button>
			</div>
		</form>
	</div>

</body>
</html>
